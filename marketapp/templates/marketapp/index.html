<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration & Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
      }

      .success {
        color: #27ae60;
        text-align: center;
        margin-bottom: 20px;
      }

      .toggle-form {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .toggle-form a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .toggle-form a:hover {
        text-decoration: underline;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 10px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Registration Form -->
      <div id="registerForm" class="form-container active">
        <h2>Create Account</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
            <div class="error" id="firstNameError"></div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
            <div class="error" id="lastNameError"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
            <div class="error" id="phoneError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password" required />
              <span class="toggle-password" onclick="togglePassword('password')"
                >üëÅÔ∏è</span
              >
            </div>
            <div class="error" id="passwordError"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('confirmPassword')"
                >üëÅÔ∏è</span
              >
            </div>
            <div class="error" id="confirmPasswordError"></div>
          </div>

          <div class="form-group">
            <label for="userType">Account Type</label>
            <select id="userType" name="userType" required>
              <option value="">Select Account Type</option>
              <option value="client">Client</option>
              <option value="seller">Seller</option>
            </select>
            <div class="error" id="userTypeError"></div>
          </div>

          <button type="submit">Create Account</button>
          <div class="loading" id="registerLoading">
            <div class="spinner"></div>
            <p>Creating your account...</p>
          </div>
        </form>

        <div class="toggle-form">
          Already have an account?
          <a href="#" onclick="showLogin()">Login here</a>
        </div>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-container">
        <h2>Welcome Back</h2>
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginPhone">Phone Number</label>
            <input type="tel" id="loginPhone" name="loginPhone" required />
            <div class="error" id="loginPhoneError"></div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="loginPassword"
                name="loginPassword"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('loginPassword')"
                >üëÅÔ∏è</span
              >
            </div>
            <div class="error" id="loginPasswordError"></div>
          </div>

          <button type="submit">Login</button>
          <div class="loading" id="loginLoading">
            <div class="spinner"></div>
            <p>Logging you in...</p>
          </div>
        </form>

        <div class="toggle-form">
          Don't have an account?
          <a href="#" onclick="showRegister()">Register here</a>
        </div>
      </div>
    </div>

    <script>
        const urls = {
            client: "{% url 'marketapp:products' %}",
            seller: "{% url 'marketapp:dashboard' %}",
              };
      // Toggle between registration and login forms
      function showLogin() {
        document.getElementById("registerForm").classList.remove("active");
        document.getElementById("loginForm").classList.add("active");
      }

      function showRegister() {
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("registerForm").classList.add("active");
      }

      // Toggle password visibility
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type =
          field.getAttribute("type") === "password" ? "text" : "password";
        field.setAttribute("type", type);
      }

      // Validation functions
      function validatePhone(phone) {
        const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
        return phoneRegex.test(phone.replace(/\s/g, ""));
      }

      function validatePassword(password) {
        return password.length >= 6;
      }

      function clearErrors() {
        const errors = document.querySelectorAll(".error");
        errors.forEach((error) => (error.textContent = ""));
      }

      // Registration form handler
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          clearErrors();

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const userType = document.getElementById("userType").value;

          let isValid = true;

          // Validation
          if (!firstName) {
            document.getElementById("firstNameError").textContent =
              "First name is required";
            isValid = false;
          }

          if (!lastName) {
            document.getElementById("lastNameError").textContent =
              "Last name is required";
            isValid = false;
          }

          if (!validatePhone(phone)) {
            document.getElementById("phoneError").textContent =
              "Please enter a valid phone number";
            isValid = false;
          }

          if (!validatePassword(password)) {
            document.getElementById("passwordError").textContent =
              "Password must be at least 6 characters";
            isValid = false;
          }

          if (password !== confirmPassword) {
            document.getElementById("confirmPasswordError").textContent =
              "Passwords do not match";
            isValid = false;
          }

          if (!userType) {
            document.getElementById("userTypeError").textContent =
              "Please select an account type";
            isValid = false;
          }

          if (isValid) {
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem("users") || "[]");
            const existingUser = users.find((user) => user.phone === phone);

            if (existingUser) {
              document.getElementById("phoneError").textContent =
                "Phone number already registered";
              return;
            }

            // Show loading
            document.getElementById("registerLoading").style.display = "block";

            // Simulate registration process
            setTimeout(() => {
              const newUser = {
                id: Date.now(),
                firstName,
                lastName,
                phone,
                password,
                userType,
                registeredAt: new Date().toISOString(),
              };

              users.push(newUser);
              localStorage.setItem("users", JSON.stringify(users));
              localStorage.setItem("currentUser", JSON.stringify(newUser));

            

              // Registration redirect
              if (userType === "client") {
                window.location.href = urls.client;
              } else {
                window.location.href = urls.seller;
              }
            }, 1500);
          }
        });

      // Login form handler
      document
        .getElementById("loginFormElement")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          clearErrors();

          const phone = document.getElementById("loginPhone").value.trim();
          const password = document.getElementById("loginPassword").value;

          let isValid = true;

          if (!validatePhone(phone)) {
            document.getElementById("loginPhoneError").textContent =
              "Please enter a valid phone number";
            isValid = false;
          }

          if (!password) {
            document.getElementById("loginPasswordError").textContent =
              "Password is required";
            isValid = false;
          }

          if (isValid) {
            // Show loading
            document.getElementById("loginLoading").style.display = "block";

            // Simulate login process
            setTimeout(() => {
              const users = JSON.parse(localStorage.getItem("users") || "[]");
              const user = users.find(
                (u) => u.phone === phone && u.password === password
              );

              if (user) {
                localStorage.setItem("currentUser", JSON.stringify(user));

                // Redirect based on user type
                if (user.userType === "client") {
                  window.location.href = urls.client;
                } else {
                  window.location.href = urls.seller;
                }
              } else {
                document.getElementById("loginLoading").style.display = "none";
                document.getElementById("loginPasswordError").textContent =
                  "Invalid phone number or password";
              }
            }, 1500);
          }
        });
    </script>
  </body>
</html>
